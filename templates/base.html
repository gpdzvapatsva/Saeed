<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title%} {% endblock title%}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css'%}" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  </head>

  <body id="fonts" class="d-flex flex-column min-vh-100 bg-light">
    
    <nav
      class="navbar navbar-expand-md navbar-success bg-light  "
    >
      <div class="container-fluid ">
        <a class="navbar-brand" href="{% url 'store/home/' %}">
          <!-- <img src="{% static 'images\logo.png'%}" alt="Sam Shoes Store" width="100" height="80" /> -->
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse p-2 py-3 px-4 rounded-1 text-dark" id="navbarSupportedContent" style="background-color: #dbb60e;" >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-2 fs-5 text-dark">
            <li class="nav-item">
              <a class="nav-link active text-dark" aria-current="page" href="{% url 'store/home/' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-dark" aria-current="page" href="{% url 'store/about_us' %}">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-dark" aria-current="page" href="{% url 'store/blog' %}">Extras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-dark" aria-current="page" href="{% url 'store/contact_us' %}">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link position-relative ms-5 rounded-1" href="{% url 'cart_summary' %}">
                <button class="btn btn-dark  " style="color: #dbb60e !important;">Cart</button>
                <span
                  id="cart-count"
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                >
                {% block cartCount %}   {{ cart_count }} {% endblock cartCount %}   

                </span>
              </a>
            </li>
            
          </ul>
          <div class="">
            <li class="nav-item ms-5 d-flex align-items-center">
              <a class="btn btn-tertiary link-body-emphasis text-white aria-current="page href="{% url 'logout' %}">Logout</a>
            </li>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid d-flex flex-column flex-grow-1">
      {% block content%} 
      {% endblock content%}
    </div>

    <footer class="bg-black text-light py-5 mt-5">
      <div class="container text-center">
        <ul class="list-inline mb-3">
          <li class="list-inline-item">
            <a href="{% url 'store/home/' %}" class="text-decoration-none text-light">Home</a>
          </li>
          <li class="list-inline-item">
            <a href="{% url 'store/about_us' %}" class="text-decoration-none text-light">About Us</a>
          </li>
          <li class="list-inline-item">
            <a href="{% url 'store/blog' %}" class="text-decoration-none text-light">Extras</a>
          </li>
          <li class="list-inline-item">
            <a href="{% url 'store/contact_us' %}" class="text-decoration-none text-light">Contact</a>
          </li>
        </ul>
        <p class="mb-0">&copy; Shirts Store 2024</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
