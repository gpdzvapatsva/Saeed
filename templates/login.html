{% extends "authBase.html" %}

{% block title %} Login Sam Shoes{% endblock title %}

{% block style %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock style %}

{% block content %}
<div class="container-fluid vh-100 d-flex justify-content-center align-items-center bg-light">
    <div class="row justify-content-center w-100">
        <!-- Login Card Section -->
        <div class="col-md-4 col-lg-3 col-sm-6">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <img src="{% static 'images/logo.png' %}" alt="Logo" class="img-fluid" style="max-height: 100px;" />
                    </div>
                    <h4 class="text-center mb-4">Welcome Back!</h4>
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                            <button type="button" id="togglePassword" class="btn btn-outline-secondary position-absolute top-50 end-0 translate-middle-y">
                                <i class="bi bi-eye-slash" id="eyeIcon"></i>
                            </button>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2 mt-3">Login</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{% url 'Index' %}" class="text-muted">Don't have an account? <span class="text-primary">Sign Up</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    document.getElementById('togglePassword').addEventListener('click', function () {
        var passwordField = document.getElementById('password');
        var icon = document.getElementById('eyeIcon');
        
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        } else {
            passwordField.type = 'password';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        }
    });
</script>
{% endblock content %}
